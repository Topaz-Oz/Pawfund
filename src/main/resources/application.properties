
# --- C?u hình chung c?a ?ng d?ng ---
spring.application.name=pawfund
server.port=8888

# Kích ho?t profile "local" làm m?c ??nh. Spring s? tìm t?p application-local.properties ?? n?p các c?u hình riêng.
spring.profiles.active=local

# --- C?u hình Swagger ---
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================================
# C?U HÌNH DATABASE
# ===============================================
# Các thông tin k?t n?i nh?y c?m s? ???c ??nh ngh?a trong file application-local.properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# C?u hình Hibernate và JPA chung
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.session.jdbc.initialize-schema=always
spring.sql.init.mode=always

# ===============================================
# C?U HÌNH D?CH V? BÊN TH? BA (SECRETS)
# ===============================================
# Các khóa bí m?t s? ???c ??nh ngh?a trong file application-local.properties
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD}

secreteJwtString=${JWT_SECRET}

paypal.client.id=${PAYPAL_CLIENT_ID}
paypal.client.secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox

# ===============================================
# C?U HÌNH EMAIL CHUNG
# ===============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================================
# C?U HÌNH LOGGING
# ===============================================
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet=TRACE
logging.level.com.ecommerce.pawfund=TRACE
logging.level.org.apache.tomcat=DEBUG

# ===============================================
# C?U HÌNH CORS
# ===============================================
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ===============================================
# C?U HÌNH MULTIPART (FILE UPLOAD)
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB
